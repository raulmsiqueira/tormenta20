<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Dinâmica</title>
</head>
<body>
    <div>
        <h1>TORMENTA20 - Ficha de Personagem</h1>
    </div>
    <div>
        <form>
            <fieldset>
                <div>
                    <label for="personagem">Personagem</label>
                    <input type="text" name="personagem" id="personagem">
                    
                    <label for="jogador">Jogador</label>
                    <input type="text" name="jogador" id="jogador">
                </div>
                <br>
                <div>
                    <label for="raca">Raça</label>
                    <input type="text" name="raca" id="raca">
                    
                    <label for="origem">Origem</label>
                    <input type="text" name="origem" id="origem">
                    
                    <label for="classeP">Classe</label>
                    <input type="text" name="classeP" id="classeP">
                    
                    <label for="nivel">Nível</label>
                    <select name="nivel" id="nivel"> <!-- <input> ou <select> ? -->
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>                       
                    </select>

                    <label for="divindade">Divindade</label>
                    <input type="text" name="divindade" id="divindade">                    
                </div>
            </fieldset>
            <div>
                <table border="1">
                    <tr>
                        <td>
                            <p>FOR, DES, CON, INT, SAB, CAR</p>
                            <P>PV e MANA</P>
                        </td>
                        <td rowspan="3">
                            <p>LISTA DE PERÍCIAS</p>
                        </td>
                    <tr>
                        <td>
                            <p>ATAQUES</p>
                            <p>Ataque 1</p>
                            <p>Ataque 2</p>
                            <p>ataque 3</p>
                            <p>Ataque 4</p>
                            <p>Ataque 5</p>
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <p>DEFESAS</p>
                            <p>ARMADURA & ESCUDO</p>
                            <p>EXP</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>EQUIPAMENTO</p>
                            <p>item, peso</p>
                            <p>tibares</p>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    
</body>
</html>
