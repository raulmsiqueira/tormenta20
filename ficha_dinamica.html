<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Tormenta20, Dinâmica e Autopreenchível</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>TORMENTA20 - Ficha de Personagem</h1>
        <form>
            <fieldset>
                <legend>Cabeçalho da Ficha</legend>
                <div>
                    <label for="personagem">Personagem</label>
                    <input type="text" name="personagem" id="ipersonagem">

                    <label for="jogador">Jogador</label>
                    <input type="text" name="jogador" id="ijogador">
                </div>
                <br>
                <div>
                    <label for="raca">Raça</label>
                    <input type="text" name="raca" id="iraca">

                    <label for="origem">Origem</label>
                    <input type="text" name="origem" id="iorigem">

                    <label for="classeP">Classe</label>
                    <input type="text" name="classeP" id="iclasseP">

                    <label for="nivel">Nível</label>
                    <!-- <input> ou <select> ? -->
                    <select name="nivel" id="inivel">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                    <label for="divindade">Divindade</label>
                    <input type="text" name="divindade" id="idivindade">
                </div>
            </fieldset>
        </form>
        <br>
        <!-- div dos Atributos -->
        <div class="row">
            <div class="col">
                <!-- formulário de Atributos -->
                <form>
                    <label for="atFor">FOR</label>
                    <input type="number" name="atFor" id="iatFor" min="-5" value="0">
                    <label for="atDes">DES</label>
                    <input type="number" name="atDes" id="iatDes" min="-5" value="0">
                    <label for="atCon">CON</label>
                    <input type="number" name="atCon" id="iatCon" min="-5" value="0">
                    <label for="atInt">INT</label>
                    <input type="number" name="atInt" id="iatInt" min="-5" value="0">
                    <label for="atSab">SAB</label>
                    <input type="number" name="atSab" id="iatSab" min="-5" value="0">
                    <label for="atCar">CAR</label>
                    <input type="number" name="atCar" id="iatCar" min="-5" value="0">
                </form>
            </div>
            <!-- div das Perícias -->
            <div class="col align-self-end border border-danger-subtle">
                <form>
                    <fieldset>
                        <legend>PERÍCIAS</legend>

                        <label for="acrobacia">Acrobacia</label>
                        <output name="acrobacia"></output>=
                        <output name="meioNivel"></output>+
                        <output name="treino"></output>+
                        <input type="number" name="bonusAcrobacia">

                    </fieldset>
                </form>
            </div>
        </div>

        <!-- div Pontos de Vida e Mana -->
        <div class="row">
            <div class="col-3">
                <p>PONTOS DE VIDA</p>
            </div>
            <div class="col-3">
                <p>PONTOS DE MANA</p>
            </div>
        </div>
        <br>
        <!-- div Lista de Ataques & Armas -->
        <div class="row">
            <div class="col-7">
                <label for="ataques">ATAQUES</label>
                <br>
                <input type="text" name="ataque1" id="iataques">
                <br>
                <input type="text" name="ataque2" id="iataques">
                <br>
                <input type="text" name="ataque3" id="iataques">
                <br>
                <input type="text" name="ataque4" id="iataques">
                <br>
                <input type="text" name="ataque5" id="iataques">
            </div>
        </div>
        <br>
        <!-- Defesa e Proeficiências -->
        <div class="row">
            <div class="col-4">
                <form
                    oninput="idefesa.value = 10 + parseInt(idefDes.value) + parseInt(idefArmadura.value) + parseInt(idefEscudo.value) + parseInt(ioutrosDefesa.value)">
                    <!-- substituir por uma função -->
                    <label for="idefesa">DEFESA</label> =
                    <label for="idefDes">DES</label> +
                    <label for="idefArmadura">Armadura</label> +
                    <label for="idefEscudo">Escudo</label> +
                    <label for="ioutrosDefesa">Outros</label>
                    <br>
                    <output name="defesa" id="idefesa"></output> = 10 +
                    <input type="number" name="defDes" id="idefDes" value="0" min="-5"> +
                    <!-- mudar esse input por um output -->
                    <input type="number" name="defArmadura" id="idefArmadura" value="0" min="0"> +
                    <input type="number" name="defEscudo" id="idefEscudo" value="0" min="0"> +
                    <input name="outrosDefesa" id="ioutrosDefesa" type="number" value="0">
                </form>
            </div>
            <div class="col-3">
                <label for="proficiencia">PROFICIÊNCIAS</label>
                <br>
                <textarea rows="4" cols="42" name="proficiencia" id="iproficiencia"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <!-- Armadura & Escudo; Modificadores de Tamanho -->
                <label for="armaduraEscudo">ARMADURA & ESCUDO</label>
                <br>
                <input type="text" name="armadura" id="iarmadura" placeholder="Armadura">
                <br>
                <input type="text" name="escudo" id="iescudo" placeholder="Escudo">
            </div>

        </div>
        <br>
        <!-- EXP e Deslocamento -->
        <div class="row">
            <div class="col-3">
                <label for="exp">EXPERIÊNCIA</label>
                <input type="number" name="exp" id="iexp" min="0" value="0">
            </div>
            <div class="col-2">
                <label for="tamanho">TAMANHO</label>
                <select name="tamanho" id="itamanho">
                    <option value="pequeno">Pequeno (+2/-2)</option>
                    <option value="medio" selected>Médio (0/0)</option>
                    <option value="grande">Grande (-2/+2)</option>
                </select>
            </div>
            <div class="col-2">
                <label for="deslocamento">DESLOCAMENTO</label>
                <input type="number" name="deslocamento" id="ideslocamento" min="0" value="9"> metros
            </div>
        </div>
        <br>
        <!-- Equipamento e Tibares -->
        <div class="row">
            <form>
                <fieldset>
                    <legend>EQUIPAMENTO</legend>
                    <input type="text" name="item1" id="iitem1">
                    <input type="number" name="peso1" id="ipeso1" min="0" value="0">
                    <input type="text" name="item2" id="iitem2">
                    <input type="number" name="peso2" id="ipeso2" min="0" value="0">
                    <br>
                    <input type="text" name="item3" id="iitem3">
                    <input type="number" name="peso3" id="ipeso3" min="0" value="0">
                    <input type="text" name="item4" id="iitem4">
                    <input type="number" name="peso4" id="ipeso4" min="0" value="0">
                    <br>
                    <input type="text" name="item5" id="iitem5">
                    <input type="number" name="peso5" id="ipeso5" min="0" value="0">
                    <input type="text" name="item6" id="iitem6">
                    <input type="number" name="peso6" id="ipeso6" min="0" value="0">
                    <br>
                    <input type="text" name="item7" id="iitem7">
                    <input type="number" name="peso7" id="ipeso7" min="0" value="0">
                    <input type="text" name="item8" id="iitem8">
                    <input type="number" name="peso8" id="ipeso8" min="0" value="0">
                    <br>
                    <input type="text" name="item9" id="iitem9">
                    <input type="number" name="peso9" id="ipeso9" min="0" value="0">
                    <input type="text" name="item10" id="iitem10">
                    <input type="number" name="peso10" id="ipeso10" min="0" value="0">
                    <br>
                    <input type="text" name="item11" id="iitem11">
                    <input type="number" name="peso11" id="ipeso11" min="0" value="0">
                    <input type="text" name="item12" id="iitem12">
                    <input type="number" name="peso12" id="ipeso12" min="0" value="0">
                    <br>
                    <input type="text" name="item13" id="iitem13">
                    <input type="number" name="peso13" id="ipeso13" min="0" value="0">
                    <input type="text" name="item14" id="iitem14">
                    <input type="number" name="peso14" id="ipeso14" min="0" value="0">
                    <br>
                    <input type="text" name="item15" id="iitem15">
                    <input type="number" name="peso15" id="ipeso15" min="0" value="0">
                    <label for="pesoTotal">Peso Total</label>
                    <output name="pesoTotal"></output>
                    <br>
                    <input type="text" name="item16" id="iitem16">
                    <input type="number" name="peso16" id="ipeso16" min="0" value="0">
                    <input type="number" name="tibar" id="itibar" min="0" value="0">
                    <input type="number" name="tibarOuro" id="itibarOuro" min="0" value="0">
                </fieldset>
            </form>
        </div>
    </div>

    <script src="script_tormenta20_v1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
