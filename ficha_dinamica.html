<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Tormenta20, Dinâmica e Autopreenchível</title>
</head>

<body>
    <div>
        <h1>TORMENTA20 - Ficha de Personagem</h1>
    </div>
    <div>
        <form>
            <fieldset>
                <legend>Cabeçalho da Ficha</legend>
                <div>
                    <label for="personagem">Personagem</label>
                    <input type="text" name="personagem" id="personagem">

                    <label for="jogador">Jogador</label>
                    <input type="text" name="jogador" id="jogador">
                </div>
                <br>
                <div>
                    <label for="raca">Raça</label>
                    <input type="text" name="raca" id="raca">

                    <label for="origem">Origem</label>
                    <input type="text" name="origem" id="origem">

                    <label for="classeP">Classe</label>
                    <input type="text" name="classeP" id="classeP">

                    <label for="nivel">Nível</label>
                    <!-- <input> ou <select> ? -->
                    <select name="nivel" id="nivel">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>

                    <label for="divindade">Divindade</label>
                    <input type="text" name="divindade" id="divindade">
                </div>
            </fieldset>
        </form>
        <!-- 7 linhas e 7 colunas -->
        <table border="1">
            <!-- linha dos Atributos -->
            <tr>
                <form oninput="modDes.value=parseInt(atDes.value)"> <!-- formulário de Atributos -->
                    <td>
                        <label for="atFor">FOR</label>
                        <br>
                        <input type="number" name="atFor" id="atFor" min="-5" value="0">
                    </td>
                    <td>
                        <label for="atDes">DES</label>
                        <br>
                        <input type="number" name="atDes" id="atDes" min="-5" value="0">
                    </td>
                    <td>
                        <label for="atCon">CON</label>
                        <br>
                        <input type="number" name="atCon" id="atCon" min="-5" value="0">
                    </td>
                    <td>
                        <label for="atInt">INT</label>
                        <br>
                        <input type="number" name="atInt" id="atInt" min="-5" value="0">
                    </td>
                    <td>
                        <label for="atSab">SAB</label>
                        <br>
                        <input type="number" name="atSab" id="atSab" min="-5" value="0">
                    </td>
                    <td>
                        <label for="atCar">CAR</label>
                        <br>
                        <input type="number" name="atCar" id="atCar" min="-5" value="0">
                    </td>
                </form>
                <!-- Coluna das Perícias -->
                <td rowspan="6">
                    <p>LISTA DE PERÍCIAS</p>
                </td>
            </tr>
            <!-- Pontos de Vida e Mana -->
            <tr>
                <td colspan="3">PONTOS DE VIDA</td>
                <td colspan="3">PONTOS DE MANA</td>
            </tr>
            <!-- Lista de Ataques & Armas -->
            <tr>
                <td colspan="6">
                    <label for="ataques">ATAQUES</label>
                    <br>
                    <input type="text" name="ataque1" id="ataques">
                    <br>
                    <input type="text" name="ataque2" id="ataques">
                    <br>
                    <input type="text" name="ataque3" id="ataques">
                    <br>
                    <input type="text" name="ataque4" id="ataques">
                    <br>
                    <input type="text" name="ataque5" id="ataques">
                </td>
            </tr>
            <!-- Defesa e Proeficiências -->
            <tr>
                <td colspan="4">
                    <form
                        oninput="defesa.value = 10 + parseInt(modDes.value) + parseInt(defArmadura.value) + parseInt(defEscudo.value) + parseInt(outrosDefesa.value)">
                        <label for="defesa">DEFESA</label> =
                        <label for="modDes">mod. de DES</label> +
                        <label for="bonusArmadura">bônus de Armadura</label> +
                        <label for="bonusEscudo">bônus de Escudo</label> +
                        <label for="outrosDefesa">Outros</label>
                        <br>
                        <output name="defesa" for="atDes defArmadura defEscudo outrosDefesa"></output> = 10 +
                        <input type="number" name="modDes" id="modDes" value="0"> +
                        <input type="number" name="defArmadura" id="defArmadura" value="0"> +
                        <input type="number" name="defEscudo" id="defEscudo" value="0"> +
                        <input name="outrosDefesa" id="outrosDefesa" type="number" value="0">
                    </form>
                </td>
                <td colspan="2">
                    <label for="proficiencia">PROFICIÊNCIAS</label>
                    <br>
                    <textarea rows="4" cols="42" name="proficiencia" id="proficiencia"></textarea>
                </td>
            </tr>
            <!-- Armadura & Escudo; Modificadores de Tamanho -->
            <tr>
                <td colspan="4">
                    <label for="armaduraEscudo">ARMADURA & ESCUDO</label>
                    <br>
                    <input type="text" name="armadura" id="armadura" placeholder="Armadura">
                    <br>
                    <input type="text" name="escudo" id="escudo" placeholder="Escudo">
                </td>

                <td colspan="2">
                    <label for="tamanho">Tamanho</label>
                    <select name="tamanho" id="tamanho">
                        <option value="pequeno">Pequeno (+2/-2)</option>
                        <option value="medio" selected>Médio (0/0)</option>
                        <option value="grande">Grande (-2/+2)</option>
                    </select>
                </td>
            </tr>
            <!-- EXP e Deslocamento -->
            <tr>
                <td colspan="4">
                    <label for="exp">EXPERIÊNCIA</label>
                    <input type="number" name="exp" id="exp" min="0" value="0">
                </td>
                <td colspan="2">
                    <label for="deslocamento">DESLOCAMENTO</label>
                    <input type="number" name="deslocamento" id="deslocamento" min="0" value="9"> metros
                </td>
            </tr>
            <!-- Equipamento e Tibares -->
            <tr>
                <td colspan="7">
                    <form>
                        <fieldset>
                            <legend>EQUIPAMENTO</legend>
                            <input type="text" name="item1" id="item1">
                            <input type="number" name="peso1" id="peso1" min="0" value="0">
                            <input type="text" name="item2" id="item2">
                            <input type="number" name="peso2" id="peso2" min="0" value="0">
                            <br>
                            <input type="text" name="item3" id="item3">
                            <input type="number" name="peso3" id="peso3" min="0" value="0">
                            <input type="text" name="item4" id="item4">
                            <input type="number" name="peso4" id="peso4" min="0" value="0">
                            <br>
                            <input type="text" name="item5" id="item5">
                            <input type="number" name="peso5" id="peso5" min="0" value="0">
                            <input type="text" name="item6" id="item6">
                            <input type="number" name="peso6" id="peso6" min="0" value="0">
                            <br>
                            <input type="text" name="item7" id="item7">
                            <input type="number" name="peso7" id="peso7" min="0" value="0">
                            <input type="text" name="item8" id="item8">
                            <input type="number" name="peso8" id="peso8" min="0" value="0">
                            <br>
                            <input type="text" name="item9" id="item9">
                            <input type="number" name="peso9" id="peso9" min="0" value="0">
                            <input type="text" name="item10" id="item10">
                            <input type="number" name="peso10" id="peso10" min="0" value="0">
                            <br>
                            <input type="text" name="item11" id="item11">
                            <input type="number" name="peso11" id="peso11" min="0" value="0">
                            <input type="text" name="item12" id="item12">
                            <input type="number" name="peso12" id="peso12" min="0" value="0">
                            <br>
                            <input type="text" name="item13" id="item13">
                            <input type="number" name="peso13" id="peso13" min="0" value="0">
                            <input type="text" name="item14" id="item14">
                            <input type="number" name="peso14" id="peso14" min="0" value="0">
                            <br>
                            <input type="text" name="item15" id="item15">
                            <input type="number" name="peso15" id="peso15" min="0" value="0">
                            <label for="pesoTotal">Peso Total</label>
                            <output name="pesoTotal"></output>
                            <br>
                            <input type="text" name="item16" id="item16">
                            <input type="number" name="peso16" id="peso16" min="0" value="0">
                            <input type="number" name="tibar" id="tibar" min="0" value="0">
                            <input type="number" name="tibarOuro" id="tibarOuro" min="0" value="0">
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>

    </div>
</body>

</html>
